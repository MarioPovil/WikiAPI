<div class="container">
  <header>
    <h4 class="title">WikiAPI</h4>
    <p class="sub-title">
      Enciclopedia Libre
    </p>
  </header>
  <app-search (submitted)="onSearch($event)"></app-search>
  <ng-container *ngFor="let article of articles$ | async">
    <app-article [article]="article"></app-article>
  </ng-container>
</div>
